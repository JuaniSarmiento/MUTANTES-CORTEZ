# Server Configuration
server.port=8080
spring.application.name=dna-mutant-analyzer
server.compression.enabled=true
server.compression.mime-types=application/json,text/html
server.error.include-message=always

# H2 Database Configuration (persistente en disco con modo servidor TCP)
# Base en el home del usuario: ~/mutant_dna_records
# AUTO_SERVER=TRUE permite conexiones externas mientras la app est√° corriendo
spring.datasource.url=jdbc:h2:file:~/mutant_dna_records
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# H2 Console (para desarrollo/debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.displayRequestDuration=true
